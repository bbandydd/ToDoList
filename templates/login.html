<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <h1 class="text-center">登入</h1>
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block">
            <div class="form-group">
              <input ng-model="userid" type="text" class="form-control input-lg" placeholder="帳號">
            </div>
            <div class="form-group">
              <input ng-model="password" type="password" class="form-control input-lg" placeholder="密碼">
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block">登入</button>
              <span class="pull-right"><a ng-click="showRegister();" href="#">註冊</a></span>
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          
          </div>    
      </div>
  </div>
  </div>
</div>
