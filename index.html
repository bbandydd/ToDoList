<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
     <div class="container" ng-app="app" ng-controller="MainController as MainCtrl">

        <!-- login modal -->
        <div id="loginModal" ng-show="type=='login'" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h1 class="text-center">登入</h1>
              </div>
              <div class="modal-body">
                  <form class="form col-md-12 center-block">
                    <div class="form-group">
                      <input ng-model="userid" type="text" class="form-control input-lg" placeholder="帳號">
                    </div>
                    <div class="form-group">
                      <input ng-model="password" type="password" class="form-control input-lg" placeholder="密碼">
                    </div>
                    <div class="form-group">
                      <button ng-click="login();" class="btn btn-primary btn-lg btn-block">登入</button>
                      <span class="pull-right"><a ng-click="showRegister();" href="#">註冊</a></span>
                    </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <div class="col-md-12">
                  
                  </div>    
              </div>
          </div>
          </div>
        </div>  

        <!-- register modal -->
        <div id="registerModal" ng-show="type=='register'" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h1 class="text-center">註冊</h1>
              </div>
              <div class="modal-body">
                  <form class="form col-md-12 center-block">
                    <div class="form-group">
                      <input ng-model="register_userid" type="text" class="form-control input-lg" placeholder="帳號">
                    </div>
                    <div class="form-group">
                      <input ng-model="register_password" type="password" class="form-control input-lg" placeholder="密碼">
                    </div>
                    <div class="form-group">
                      <input ng-model="register_name" type="text" class="form-control input-lg" placeholder="姓名">
                    </div>
                    <div class="form-group">
                      <input ng-model="register_phone" type="text" class="form-control input-lg" placeholder="電話">
                    </div>
                    <div class="form-group">
                      <button ng-click="register();" class="btn btn-primary btn-lg btn-block">註冊</button>
                    </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <div class="col-md-12">
                    <button ng-click="showLogin();" class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
                  </div>    
              </div>
          </div>
          </div>
        </div>  

        <!-- todolist model -->
        <div id="todolist" ng-show="type=='todolist'">
            <nav class="navbar navbar-default">
              <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <p class="navbar-brand">{{ name }} 您好</p>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                  <li>
                    <button class="btn btn-primary" ng-click="logout()">登出</button>
                  </li>
                </ul>
              </div>
              </div>
            </nav>

             <div class="container-fluid">
                <form class="form col-md-10 center-block">
                  <div class="form-group">
                    <input ng-model="todoContent" type="text" class="form-control input-lg" placeholder="待辦事項">
                  </div>
                </form>
                <form class="form col-md-2 center-block">
                  <div class="form-group">
                    <button ng-click="addTodoItem()" class="btn btn-primary btn-lg btn-block">新增</button>
                  </div>
                </form>
            </div>
            <ul class="list-group">
              <li class="list-group-item todolist" ng-repeat="item in todoItems">
                <form class="form col-md-1">
                  <input class="todo_check" type="checkbox" ng-checked="item.get('done')" ng-init="checked=item.get('done')" ng-model="checked" ng-click="checkDone(checked, item.id)"></input>
                </form>
                <form class="form col-md-10">
                  <p ng-class="{'done': checked}">{{ item.get('content') }}</p>
                </form>
                <form class="form col-md-1">
                  <button class="btn btn-danger pull-right todo_delete" ng-click="delTodoItem(item.id);"></button>
                </form>
              </li>
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>

    <!-- app -->
    <script src="js/app.js"></script>

    <!-- controllers -->
    <script src="js/controllers/MainController.js"></script>
</body>
</html>
